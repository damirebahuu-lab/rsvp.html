<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pengesahan Kehadiran Rasmi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #1e3a8a; --accent: #fbbf24; --bg: #f1f5f9; --text: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #172554 100%);
            color: white; padding: 40px 20px 70px; border-radius: 0 0 30px 30px;
            text-align: center; position: relative;
        }
        .header h1 { margin: 10px 0 5px; font-size: 1.5rem; font-weight: 800; }
        .header p { margin: 0; opacity: 0.8; font-size: 0.9rem; }
        .logo-placeholder { font-size: 3rem; margin-bottom: 10px; display: block; }

        /* CARD STYLE */
        .card {
            background: white; width: 90%; max-width: 500px; margin: -50px auto 20px;
            padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative; z-index: 10;
        }

        /* FORM ELEMENTS */
        .form-group { margin-bottom: 20px; }
        .label { display: block; font-size: 0.8rem; font-weight: 700; color: #64748b; margin-bottom: 8px; text-transform: uppercase; }
        .input-box {
            width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px;
            font-size: 1rem; font-family: inherit; transition: 0.3s;
        }
        .input-box:focus { border-color: var(--primary); outline: none; background: #f8fafc; }

        /* STATUS RADIO */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .radio-option {
            border: 2px solid #e2e8f0; padding: 15px; border-radius: 12px;
            text-align: center; cursor: pointer; font-weight: 600; font-size: 0.9rem;
        }
        input[type="radio"] { display: none; }
        input[type="radio"]:checked + .radio-option {
            background: #eff6ff; border-color: var(--primary); color: var(--primary);
        }

        /* WAKIL SECTION (HIDDEN BY DEFAULT) */
        #wakil-section {
            display: none; background: #fff7ed; padding: 15px; 
            border: 1px solid #ffedd5; border-radius: 12px; margin-top: 15px;
            animation: slideDown 0.3s ease;
        }
        .wakil-title { font-size: 0.8rem; font-weight: 800; color: #ea580c; margin-bottom: 15px; display: block; border-bottom: 1px dashed #fdba74; padding-bottom: 5px; }

        /* BUTTON */
        .btn-submit {
            background: var(--primary); color: white; border: none; width: 100%;
            padding: 18px; border-radius: 50px; font-size: 1rem; font-weight: 700;
            cursor: pointer; box-shadow: 0 5px 15px rgba(30, 58, 138, 0.3);
            transition: transform 0.2s;
        }
        .btn-submit:active { transform: scale(0.98); }

        /* SUCCESS & QR */
        #success-view { display: none; text-align: center; }
        .ticket-pass {
            border: 2px dashed #cbd5e1; background: #f8fafc; padding: 20px;
            border-radius: 15px; margin-top: 20px;
        }
        .qr-box {
            background: white; padding: 10px; display: inline-block;
            border-radius: 10px; margin: 15px 0; border: 1px solid #e2e8f0;
        }
        .status-badge {
            display: inline-block; padding: 5px 15px; border-radius: 50px;
            background: #dcfce7; color: #166534; font-weight: 800; font-size: 0.8rem; margin-top: 10px;
        }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid var(--primary); width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <span class="logo-placeholder">üèõÔ∏è</span>
        <p>JEMPUTAN RASMI</p>
        <h1 id="eventTitle">MAJLIS ANUGERAH PERKHIDMATAN CEMERLANG 2026</h1>
        <p>Sila lengkapkan maklumat di bawah.</p>
    </div>

    <div class="card" id="form-view">
        <form id="rsvpForm">
            
            <div class="form-group">
                <label class="label">Nama Penuh (Seperti KP)</label>
                <input type="text" name="Nama" class="input-box" placeholder="Nama Penuh..." required>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div class="form-group">
                    <label class="label">No. Kad Pengenalan</label>
                    <input type="number" name="Ic" id="mainIc" class="input-box" placeholder="No. IC..." required>
                </div>
                <div class="form-group">
                    <label class="label">No. Telefon</label>
                    <input type="tel" name="Telefon" class="input-box" placeholder="012..." required>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Alamat Emel</label>
                <input type="email" name="Email" class="input-box" placeholder="contoh@emel.com" required>
            </div>

            <div class="form-group">
                <label class="label">Jawatan & Jabatan</label>
                <input type="text" name="Jawatan" class="input-box" placeholder="Jawatan..." style="margin-bottom:10px;" required>
                <input type="text" name="Jabatan" class="input-box" placeholder="Nama Jabatan..." required>
            </div>

            <div class="form-group">
                <label class="label">Pengesahan Kehadiran</label>
                <div class="status-grid">
                    <label>
                        <input type="radio" name="Status" value="Hadir Sendiri" onclick="toggleWakil(false)" checked>
                        <div class="radio-option">‚úÖ Hadir Sendiri</div>
                    </label>
                    <label>
                        <input type="radio" name="Status" value="Wakil" onclick="toggleWakil(true)">
                        <div class="radio-option">üë§ Hantar Wakil</div>
                    </label>
                </div>
                <label style="margin-top:10px; display:block;">
                    <input type="radio" name="Status" value="Tidak Hadir" onclick="toggleWakil(false)">
                    <div class="radio-option" style="border-color:#ef4444; color:#ef4444;">‚ùå Tidak Hadir</div>
                </label>

                <div id="wakil-section">
                    <span class="wakil-title">BUTIRAN WAKIL</span>
                    <div class="form-group">
                        <input type="text" name="Nama_Wakil" id="wNama" class="input-box" placeholder="Nama Penuh Wakil">
                    </div>
                    <div class="form-group">
                        <input type="text" name="Jawatan_Wakil" id="wJawatan" class="input-box" placeholder="Jawatan Wakil">
                    </div>
                    <div class="form-group">
                        <input type="number" name="Ic_Wakil" id="wIc" class="input-box" placeholder="No. IC Wakil">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="btnHantar">HANTAR PENGESAHAN</button>
        </form>
    </div>

    <div class="card" id="success-view">
        <div style="font-size:3rem;">üéâ</div>
        <h2 style="color:#1e3a8a; margin:10px 0;">Terima Kasih!</h2>
        <p style="color:#64748b; font-size:0.9rem;">Kehadiran anda telah disahkan.</p>

        <div class="ticket-pass">
            <strong style="display:block; font-size:0.8rem; color:#64748b; text-transform:uppercase;">Pas Masuk Digital</strong>
            
            <div class="qr-box">
                <img id="qrImage" src="" alt="QR Code" width="150" height="150">
            </div>
            <br>
            <span class="status-badge">SILA SIMPAN KOD INI</span>
            
            <hr style="border:0; border-top:1px dashed #cbd5e1; margin:15px 0;">
            <p style="font-size:0.85rem; margin:0;">Urusetia akan mengimbas kod ini semasa pendaftaran masuk.</p>
        </div>

        <button onclick="window.print()" style="background:var(--primary); color:white; border:none; padding:10px 20px; border-radius:10px; margin-top:20px; cursor:pointer;">Cetak / Simpan PDF</button>
    </div>

    <script>
        // ==========================================
        // PASTE LINK WEB APP SCRIPT ANDA DI SINI
        // ==========================================
        const SCRIPT_URL = 'PASTE_LINK_APPS_SCRIPT_ANDA_DI_SINI'; 

        const form = document.forms['rsvpForm'];
        const btn = document.getElementById('btnHantar');
        const formView = document.getElementById('form-view');
        const successView = document.getElementById('success-view');
        const wakilSection = document.getElementById('wakil-section');

        // Logic Toggle Wakil
        function toggleWakil(show) {
            const wInputs = [document.getElementById('wNama'), document.getElementById('wJawatan'), document.getElementById('wIc')];
            
            if (show) {
                wakilSection.style.display = 'block';
                // Jadikan wajib isi jika pilih Wakil
                wInputs.forEach(input => input.setAttribute('required', 'true'));
            } else {
                wakilSection.style.display = 'none';
                // Buang wajib isi jika tak pilih Wakil
                wInputs.forEach(input => input.removeAttribute('required'));
            }
        }

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.innerHTML = '<div class="loader"></div> Memproses...';
            btn.disabled = true;

            // Jana QR Code berdasarkan IC (IC Wakil atau IC Sendiri)
            const mainIc = document.getElementById('mainIc').value;
            const wakilIc = document.getElementById('wIc').value;
            const finalIc = wakilIc ? wakilIc : mainIc; // Jika ada wakil, guna IC wakil
            
            // Generate QR Link (Guna API Percuma)
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${finalIc}`;
            document.getElementById('qrImage').src = qrUrl;

            fetch(SCRIPT_URL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    formView.style.display = 'none';
                    successView.style.display = 'block';
                    window.scrollTo(0,0);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert("Ralat sambungan! Sila cuba lagi.");
                    btn.innerHTML = 'HANTAR PENGESAHAN';
                    btn.disabled = false;
                });
        });
    </script>

</body>
</html>
